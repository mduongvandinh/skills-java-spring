spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      # Global settings
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE

      # Route definitions
      routes:
        # User Service
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/**
          filters:
            - name: CircuitBreaker
              args:
                name: userService
                fallbackUri: forward:/fallback/users
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20

        # Order Service
        - id: order-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/orders/**
          filters:
            - name: CircuitBreaker
              args:
                name: orderService
                fallbackUri: forward:/fallback/orders

        # Payment Service
        - id: payment-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/payments/**
          filters:
            - name: CircuitBreaker
              args:
                name: paymentService
                fallbackUri: forward:/fallback/payments

  # Redis for rate limiting
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway

# Resilience4j Circuit Breaker
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
        permittedNumberOfCallsInHalfOpenState: 3
    instances:
      userService:
        baseConfig: default
      orderService:
        baseConfig: default
      paymentService:
        baseConfig: default

  timelimiter:
    configs:
      default:
        timeoutDuration: 5s
